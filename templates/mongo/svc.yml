{{ if .Values.mongo.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
{{ include "spaceone.labels" . | indent 4 }}
    helm.stargate.spaceone.dev/service: mongo
  name: mongo
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: {{ .Values.mongo.port }}
      protocol: TCP
  selector:
    helm.stargate.spaceone.dev/service: mongo
  sessionAffinity: None
  type: NodePort
{{ end }}
